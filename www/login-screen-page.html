<div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback " >
  <div class="page-content login-screen-content">
    <div class="login-screen-title">Doctor Dial</div>
    <form>
      <div class="list-block inset">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Email</div>
              <div class="item-input">
                <input type="text" name="username" placeholder="Your email"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input type="password" name="password" placeholder="Your password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-block">
        <ul>
          <li><a href="#" class="button list-button button-raised button-fill color-teal ripple-green">Sign In</a></li>
        </ul>
        <div class="list-block-label">
          <p>Click Sign In to close Login Screen</p>
        </div>
      </div>
    </form>
  </div>
</div>
