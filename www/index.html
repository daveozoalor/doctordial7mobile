<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *" />
    
    
    <script src="js/firebase.js"></script>
  <script src='js/jquery.js'></script>
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <title>7 Starter</title>
    
       <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    
</head>

<body class="theme-green">


  
  <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Doctor Dial</div>
                <div class="right"><a href="#" class="link">Settings</a></div>
              </div>
              
   
            </div>              <!-- Sub navbar -->
    <div class="subnavbar">
        <!-- Sub navbar content, for example tabs buttons -->
        <div class="buttons-row">
            <a href="#tab1" class="button active">My Doc</a>
            <a href="#tab2" class="button">Find</a>
            <a href="#tab3" class="button">History</a>
        </div>
    </div>
 
            <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
           
 
            <!-- Scrollable page content -->
              <!-- messagebar -->
				  <div class="toolbar messagebar theme-white" style="border: 1px solid #c0c2c0;">
				    <div class="toolbar-inner">
				      <textarea placeholder="Message" id='messageInput'></textarea>
				      <a href="#" class="link theme-green" id="sendMessageButton" style="border: 15px; border-left: 1px solid #c0c2c0">Send</a>
				    </div>
				  </div>
				  <!-- messages-content -->

  
			<div class="page-content messages-content">
			
			
			<div class='example-chat-toolbar'>
			    <label for="nameInput">Username:</label><br/>
			    <input type='text' id='nameInput' placeholder='enter a username...'>
			  </div>
			  
			  <div class="messages "></div>
			  </div>
        
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>


</html>
